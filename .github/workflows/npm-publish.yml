name: Publish

on:
  release:
    types: [ created ]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build:all
      - name: Publish
        run: yarn publish:all
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
