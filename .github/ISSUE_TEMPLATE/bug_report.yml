name: "Bug Report"
description: "Create a report to help us improve"
labels: ["bug"]
body:

  - type: checkboxes
    attributes:
      label: "Is there an existing issue for this?"
      description: "Please search to see if an issue already exists for the bug you encountered. You can search for them [here](https://github.com/nartc/mapper/issues)."
      options:
      - label: "I have searched the existing issues"
        required: true

  - type: textarea
    validations:
      required: true
    attributes:
      label: "Describe the issue"
      description: "A clear and concise description of what the bug is."

  - type: textarea
    validations:
      required: false
    attributes:
      label: "Models/DTOs/VMs"
      description: "What are the models in question? **(if any)**"

  - type: textarea
    validations:
      required: false
    attributes:
      label: "Mapping configuration"
      description: "What is the mapping configuration between the models? **(if any)**"

  - type: textarea
    validations:
      required: false
    attributes:
      label: "Steps to reproduce"
      description: "How the issue manifests?"
      placeholder: |
        1. `npm i`
        2. `npm start:dev`
        3. See error

  - type: textarea
    validations:
      required: true
    attributes:
      label: "Expected behavior"
      description: "A clear and concise description of what you expected to happen."

  - type: textarea
    validations:
      required: false
    attributes:
      label: "Screenshots"
      description: "If applicable, attach screenshots/screencasts here to help explain the problem you are facing."

  - type: input
    validations:
      required: false
    attributes:
      label: "Minimum reproduction code"
      description: "An URL to some project that reproduces this issue."

  - type: dropdown
    attributes:
      label: "Project"
      description: "Which package do **you think** your issue is related to?"
      options:
        - "@automapper/core"
        - "@automapper/classes"
        - "@automapper/nestjs"
        - "@automapper/pojos"
        - "@automapper/sequelize"
        - "@automapper/types"
        - "I don't know. Or some 3rd-party lib."
    validations:
      required: true

  - type: textarea
    validations:
      required: false
    attributes:
      label: "Additional context"
      description: "Add any other context about the problem."
      placeholder: |
        Linux
        Node v14
